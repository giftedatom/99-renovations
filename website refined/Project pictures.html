<style>
/* From Uiverse.io by joe-watson-sbf */
.card {
  width: 800px;
  height: 750px; /* 25% taller than 300px */
  border-radius: 20px;
  background: #212121;
  display: flex;
  gap: 8px;
  padding: .4em;
  margin: 40px auto;
  justify-content: center;
  align-items: center;
  font-family: Verdana, sans-serif;
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.card p {
  flex: 1;
  overflow: hidden;
  cursor: pointer;
  border-radius: 12px;
  transition: all .5s;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border: 1px solid #ff5a91;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  min-width: 80px;
  height: 100%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.card p:hover span {
  transform: translate(-50%, 50%) rotate(0);
}

.card p.Indoor {
  background-image: url('bathroom.jpg');
}
.card p.Handyman {
  background-image: url('deck.jpg');
}
.card p.Outboor {
  background-image: url('a modern southern ki.png');
}

.card p:hover {
  flex: 4;
  box-shadow: 0 8px 24px rgba(15,76,156,0.85);
  z-index: 2;
}

.card p span {
  min-width: 7em;
  padding: .3em .7em;
  text-align: center;
  transition: all .5s;
  text-transform: uppercase;
  color: #179928;
  letter-spacing: .1em;
  background: rgba(15, 76, 156, 0.85);
  border-radius: 12px;
  font-size: 1em;
  font-weight: 500;
  margin-bottom: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(0);
  writing-mode: vertical-lr;
  text-orientation: upright;
  display: flex;
  align-items: center;
  justify-content: center;
  height: auto;
}

.card p:hover span {
  writing-mode: horizontal-tb;
  text-orientation: mixed;
  transform: translate(-50%, -50%) rotate(0);
}

.card p:hover span {
  transform: translateX(-50%) rotate(0);
}
</style>
